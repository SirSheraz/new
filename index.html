<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Class # 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <h1>Bootstrap Class # 7</h1>
    <!-- Form -->
    <form action="" class="needs-validation"">
        <label for="name" class="form-label">Name</label>
        <input class="form-control" type="text" name="name" placeholder="type your name">
        <div class="input-group">
            <p class="input-group-text">@</p>
            <input type="email" class="form-control">
        </div>
        <div class="form-check">  <!-- check / radio -->
            <input type="checkbox" class="form-check-input ms-5">
            <br>
            <input type="radio" class="form-check-input ms-5">
        </div>
        <br>
        <select name="" id="" class="form-select">
            <option value="">one</option>
            <option value="">two</option>
            <option value="">three</option>
        </select>
        <br>
        <!-- Validation -> to validate (filter the data) -->
        <div class="">
            <label for="" class="form-label">Email</label>
            <input type="email" class="form-control" is-valid >
            <p class="valid-feedback">you've entered correct credentails</p>
        </div>
        <br>
        <button  class="btn btn-primary">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
